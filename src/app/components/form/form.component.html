<div class="employee-form">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age">
        </div>
        <div class="form-group">
            <label for="photo">PhotoURL:</label>
            <input type="text" name="photo-url" id="photo-url">
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="branch" name="branch" id="branch">
        </div>
        <div class="form-group">
            <label for="joined-date">Joined Date:</label>
            <input type="date" name="joined-date" id="joined-date">
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" name="salary" id="salary">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="JUNIOR">Junior</option>
                <option value="SENIOR">Senior</option>
                <option value="MANAGER">Manager</option>
            </select>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
            </select>
        </div>
        <button class="btn" type="button">Create</button>
    </form>
</div>
